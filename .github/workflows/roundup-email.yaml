name: ðŸ“§ RoundUp Newsletter Email
run-name: ðŸ“§ RoundUp Newsletter Email by @${{ github.actor }}

on:
    workflow_call:
      inputs:
        issue_no:
          required: true
          type: string
        base_url:
          required: true
          type: string

permissions: write-all

concurrency:
    group: "pages"
    cancel-in-progress: false

defaults:
    run:
        shell: bash

jobs:
  mailchimp:
    runs-on: ubuntu-latest
    steps:
      - name: Create Mailchimp Campaign
        run: |
          id=$(curl -X POST \
          "https://${{ env.MAILCHIMP_DC }}.api.mailchimp.com/3.0/campaigns" \
          --user "admin@stlgame.dev:${{ env.MAILCHIMP_API_KEY }}" \
          --data-raw '{
            "type": "regular",
            "recipients": {
                "list_id": "c120d5d29b"
            },
            "settings": {
                "subject_line": "St Louis Game Developer RoundUp Issue â„– ${{ inputs.issue_no }}",
                "preview_text": "Monthly Game Development News from STLGameDev!",
                "title": "RoundUp â„– ${{ inputs.issue_no }}",
                "from_name": "STLGameDev",
                "reply_to": "news@stlgame.dev",
                "use_conversation": false,
                "to_name": "*|FNAME|*",
                "auto_footer": true,
                "inline_css": true
            },
            "content_type": "template"
          }' | jq -r '.id')
          echo "campaign_id=$id" >> $GITHUB_ENV
        env:
          MAILCHIMP_DC: ${{ secrets.MAILCHIMP_DC }}
          MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}

      -   name: get issue content
          id: issue-content
          run: |
              url="${{ inputs.base_url }}/issue-${{ inputs.issue_no }}/email.html"
              
              ru_content=$(curl -s $url)
              
              ru_content=$(echo "$ru_content" | sed 's~\\~\\\\"~g')
              ru_content=$(echo "$ru_content" | sed "s~\\/~\\\\/~g")
              ru_content=$(echo "$ru_content" | sed 's~"~\\"~g')
              ru_content=$(echo "$ru_content" | sed "s~'~\\'~g")

              ru_content=$(echo $ru_content)

              echo "email_content=$ru_content" >> $GITHUB_ENV
          env:
            MAILCHIMP_DC: ${{ secrets.MAILCHIMP_DC }}
            MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}

      -   name: update campaign
          run: |
                id=${{ env.campaign_id }}

                curl --location --request PUT "https://${{ env.MAILCHIMP_DC }}.api.mailchimp.com/3.0/campaigns/$id/content" \
                --header 'Content-Type: application/json' \
                --user "admin@stlgame.dev:${{ env.MAILCHIMP_API_KEY }}" \
                --data-raw '{
                  "html" : "${{ env.email_content }}"
                }'
          env:
            MAILCHIMP_DC: ${{ secrets.MAILCHIMP_DC }}
            MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}

      -   name: test email
          run: |
            id=${{ env.campaign_id }}

            curl -X POST \
                "https://${{ env.MAILCHIMP_DC }}.api.mailchimp.com/3.0/campaigns/$id/actions/send" \
                --user "admin@stlgame.dev:${{ env.MAILCHIMP_API_KEY }}" 
          env:
            MAILCHIMP_DC: ${{ secrets.MAILCHIMP_DC }}
            MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}