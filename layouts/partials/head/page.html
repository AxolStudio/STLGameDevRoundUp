{{- $image := resources.GetRemote (printf "https://raw.githubusercontent.com/AxolStudio/STLGameDevRoundUp/main/screenshots/issue-%i.png" .Params.no) -}}

<meta   name="twitter:card"         content="summary_large_image" />
<meta   name="twitter:site"         content="@stlgamedev" />
<meta   name="twitter:creator"      content="@seifertim" />
<meta   name="twitter:title"        content="St Louis Game Developer Roundup № {{ .Params.no }}" />
<meta   name="twitter:description"  content="{{ site.Params.explanation }}" />
<meta   name="twitter:image"         content="{{ $image.Permalink }}" />

<meta   property="og:url"           content="{{ .Permalink | safeURL }}" />
<meta   property="og:type"          content="article" />
<meta   property="og:title"         content="St Louis Game Developer Roundup № {{ .Params.no }}" />
<meta   property="og:description"   content="{{ site.Params.explanation }}" />
<meta   property="og:image"         content="{{ $image.Permalink }}" />
<meta   property="og:site_name"     content="{{ site.Title }}" />
<meta   property="og:locale"        content="en_US" />
<meta   property="og:image:secure_url"    content="{{ $image.Permalink }}" />
<meta   property="og:image:width"         content="1280" />
<meta   property="og:image:height"        content="800" />
<meta   property="og:image:alt"           content="St Louis Game Developer Roundup № {{ .Params.no }}" />
<meta   property="og:image:type"          content="image/png" />
